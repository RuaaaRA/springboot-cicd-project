name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout Code
      uses: actions/checkout@v3

    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: ğŸ› ï¸ Make mvnw executable
      run: chmod +x mvnw

    - name: ğŸ§ª Build & Test with Maven
      run: ./mvnw clean verify

    - name: ğŸ“¦ Build Docker Image
      run: docker build -t springboot-app .

    - name: ğŸš€ Push to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "ğŸ” Logging into Docker Hub..."
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

        IMAGE_NAME="$DOCKER_USERNAME/springboot-app:latest"
        echo "ğŸ·ï¸ Tagging image as $IMAGE_NAME"
        docker tag springboot-app "$IMAGE_NAME"

        echo "ğŸ“¤ Pushing image to Docker Hub..."
        docker push "$IMAGE_NAME"
